<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>WebGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-7.9, 110.45], 10); // lat, long, zoom

      var basemap0 = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      });

      var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
        attribution: "Cesar Fadil Kanz &copy; &mdash; 23611088 Satistika Universitas",
      });

      var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a>',
      });

      Esri_WorldImagery.addTo(map);

      var baseMaps = {
        "Open Street Map": basemap0,
        "Open Topo Map": OpenTopoMap,
        "Esri World Imagery": Esri_WorldImagery,
      };

      var overlayMaps = {};
      var layerControl = L.control.layers(baseMaps, overlayMaps, { collapsed: false });
      layerControl.addTo(map);

      var marker1 = L.marker([-7.804, 110.3645]);
      marker1.bindPopup("Balai Desa Baleharjo");
      marker1.addTo(map);
      marker1.openPopup();
      marker1.bindTooltip("Wonosari, Gunungkidul");

      var marker2 = L.marker([-7.801, 110.471]);
      marker2.bindPopup("Balai Desa Beji");
      marker2.addTo(map);
      marker2.openPopup();
      marker2.bindTooltip("Patuk, Gunungkidul");

      var marker3 = L.marker([-7.95, 110.602]);
      marker3.bindPopup("Balai Desa Giring");
      marker3.addTo(map);
      marker3.openPopup();
      marker3.bindTooltip("Paliyan, Gunungkidul");

      var marker4 = L.marker([-7.8, 110.518]);
      marker4.bindPopup("Balai Desa Giriharjo");
      marker4.addTo(map);
      marker4.openPopup();
      marker4.bindTooltip("Panggang, Gunungkidul");

      var marker5 = L.marker([-7.853, 110.439]);
      marker5.bindPopup("Balai Desa Hargomulyo");
      marker5.addTo(map);
      marker5.openPopup();
      marker5.bindTooltip("Gedangsari, Gunungkidul");

      var marker6 = L.marker([-7.687, 110.415]);
      marker6.bindPopup("Balai Desa Karangduwet");
      marker6.addTo(map);
      marker6.openPopup();
      marker6.bindTooltip("Paliyan, Gunungkidul");

      var marker7 = L.marker([-7.669, 110.596]);
      marker7.bindPopup("Balai Desa Karangmojo");
      marker7.addTo(map);
      marker7.openPopup();
      marker7.bindTooltip("Karangmojo, Gunungkidul");

      var marker8 = L.marker([-7.926, 110.473]);
      marker8.bindPopup("Balai Desa Nglipar");
      marker8.addTo(map);
      marker8.openPopup();
      marker8.bindTooltip("Nglipar, Gunungkidul");

      var marker9 = L.marker([-7.893, 110.237]);
      marker9.bindPopup("Balai Desa Pacarejo");
      marker9.addTo(map);
      marker9.openPopup();
      marker9.bindTooltip("Semanu, Gunungkidul");

      var marker10 = L.marker([-7.918, 110.476]);
      marker10.bindPopup("Balai Desa Sumberwungu");
      marker10.addTo(map);
      marker10.openPopup();
      marker10.bindTooltip("Tepus, Gunungkidul");
    </script>
  </body>
</html>
